    <script>
        // कृष्ण की 100 नैतिक कहानियाँ
        const stories = [];
        const categories = ["प्रेम", "सत्य", "ईमानदारी", "दया", "कर्म", "धर्म", "ज्ञान", "भक्ति"];
        
        // 100 कहानियाँ जनरेट करें
        for (let i = 1; i <= 100; i++) {
            const category = categories[Math.floor(Math.random() * categories.length)];
            stories.push({
                id: i,
                title: `कहानी ${i}: कृष्ण और ${category} का पाठ`,
                category: category,
                image: `https://source.unsplash.com/random/400x300/?krishna,hindu,${category}&sig=${i}`,
                description: `यह कहानी ${i} है जो भगवान कृष्ण के जीवन से जुड़ी एक नैतिक शिक्षा देती है। इस कहानी में ${category} का महत्व दिखाया गया है। कृष्ण ने अपने जीवन में अनेक उदाहरण प्रस्तुत किए जो हमें ${category} का पाठ सिखाते हैं। इस कहानी में आप जानेंगे कि कैसे कृष्ण ने ${category} के माध्यम से अपने भक्तों को जीवन का सही मार्ग दिखाया। यह कहानी बच्चों और बड़ों सभी के लिए प्रेरणादायक है।`
            });
        }

        // DOM elements
        const storiesGrid = document.getElementById('storiesGrid');
        const storyDetail = document.getElementById('storyDetail');
        const detailImage = document.getElementById('detailImage');
        const detailTitle = document.getElementById('detailTitle');
        const detailDescription = document.getElementById('detailDescription');
        const voiceButton = document.getElementById('voiceButton');
        const backButton = document.getElementById('backButton');

        // Speech synthesis
        let speech = null;

        // Initialize the app
        function init() {
            renderStoryCards();
            setupEventListeners();
            loadAds(); // Load ads after content
        }

        // Render all story cards
        function renderStoryCards() {
            storiesGrid.innerHTML = '';
            
            stories.forEach(story => {
                const card = document.createElement('div');
                card.className = 'story-card';
                card.dataset.id = story.id;
                
                card.innerHTML = `
                    <img class="card-image" src="${story.image}" alt="${story.title}" loading="lazy">
                    <div class="card-content">
                        <span class="card-category">${story.category}</span>
                        <h3 class="card-title">${story.title}</h3>
                        <p class="card-description">${story.description.substring(0, 100)}...</p>
                    </div>
                `;
                
                storiesGrid.appendChild(card);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Story card click
            storiesGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.story-card');
                if (card) {
                    const storyId = parseInt(card.dataset.id);
                    showStoryDetail(storyId);
                    trackStoryView(storyId); // Track story view
                }
            });

            // Voice button click
            voiceButton.addEventListener('click', toggleHindiSpeech);

            // Back button click
            backButton.addEventListener('click', () => {
                storyDetail.style.display = 'none';
                if (speech) {
                    window.speechSynthesis.cancel();
                    speech = null;
                    updateVoiceButton(false);
                }
            });
        }

        // Show story detail view
        function showStoryDetail(storyId) {
            const story = stories.find(s => s.id === storyId);
            if (!story) return;

            detailImage.src = story.image;
            detailImage.alt = story.title;
            detailTitle.textContent = story.title;
            detailDescription.textContent = story.description;

            storyDetail.style.display = 'block';
            window.scrollTo(0, 0);
            
            // Load ad in detail view
            loadDetailAd();
        }

        // Toggle Hindi speech synthesis
        function toggleHindiSpeech() {
            if (speech) {
                window.speechSynthesis.cancel();
                speech = null;
                updateVoiceButton(false);
            } else {
                // Get Hindi voice if available
                const voices = window.speechSynthesis.getVoices();
                let hindiVoice = voices.find(voice => voice.lang.includes('hi') || voice.name.includes('Hindi'));
                
                // If no Hindi voice, try Indian English as fallback
                if (!hindiVoice) {
                    hindiVoice = voices.find(voice => voice.lang.includes('en-IN'));
                }
                
                const utterance = new SpeechSynthesisUtterance();
                utterance.text = `${detailTitle.textContent}. ${detailDescription.textContent}`;
                
                if (hindiVoice) {
                    utterance.voice = hindiVoice;
                    utterance.lang = 'hi-IN';
                }
                
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                utterance.onend = () => {
                    speech = null;
                    updateVoiceButton(false);
                };
                
                window.speechSynthesis.speak(utterance);
                speech = utterance;
                updateVoiceButton(true);
            }
        }

        // Update voice button appearance
        function updateVoiceButton(isSpeaking) {
            const icon = voiceButton.querySelector('i');
            if (isSpeaking) {
                voiceButton.innerHTML = '<i class="fas fa-stop"></i> सुनना बंद करें';
                voiceButton.style.background = '#ff4757';
            } else {
                voiceButton.innerHTML = '<i class="fas fa-volume-up"></i> कहानी सुनें (हिंदी)';
                voiceButton.style.background = 'var(--accent-color)';
            }
        }
